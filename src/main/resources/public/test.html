var CodeType = {
    Register: 'Register',
    ResetPassword: 'ResetPassword',
    UpdatePhoneNumber: 'UpdatePhoneNumber'
}
Object.freeze(CodeType);
var myHeaders = new Headers({
    // 'Access-Control-Allow-Origin': '*',
    'Content-Type': 'application/json'
});
var param = {
    headers: myHeaders,
    mode: 'cors',
    credentials: 'include'
};
function fetch_it(url, method) {
    const token = localStorage.getItem('x_mtd_token')
    if (token != null) {
        myHeaders.append('x-mtd-token', token)
    }
    param['method'] = method;
    return window.fetch(url, param)
}
function http_get(url) {
    return fetch_it(url, 'GET')
}
